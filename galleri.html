<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri - Støren Taxi</title>
    <style>
        /* Additional Gallery-Specific Styling */
        .gallery-header {
            background-color: #1a73e8;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .gallery-header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-logo">Støren Taxi</div>
    <div class="navbar-links">
        <a href="index.html" class="navbar-button">Hjem</a>
        <a href="kontakt.html" class="navbar-button">Kontakt oss</a>
        <a href="personvernerklæring.html" class="navbar-button">Personvernerklæring</a>
        <a href="galleri.html" class="navbar-button">Galleri</a>
    </div>
</nav>

<!-- Header -->
<div class="gallery-header">
    <h1>Galleri</h1>
    <p>Utforsk noen av våre beste øyeblikk og tjenester</p>
</div>

<!-- Gallery Section -->
<div class="gallery-container">
    <!-- Gallery Item 1 -->
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 1">
    </div>
    <!-- Gallery Item 2 -->
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2">
    </div>
    <!-- Gallery Item 3 -->
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3">
    </div>
    <!-- Add more gallery items as needed -->
</div>

</body>
</html>
