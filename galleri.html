<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri - Støren Taxi</title>
    <link rel="icon" href="Logo.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>
    <style>
        .gallery-header { background: #1a73e8; color: #fff; padding: 4rem 2rem; text-align: center; }
        .gallery-header h1 { margin: 0; font-size: 2.5rem; }
        .gallery-container {
            max-width: 1200px; margin: 3rem auto; padding: 0 2rem; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem;
        }
        .gallery-item { position: relative; overflow: hidden; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: 0.3s; cursor: pointer; }
        .gallery-item:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); align-items: center; justify-content: center; z-index: 10;
        }
        .modal-content { max-width: 90%; max-height: 90%; }
        .modal-content img { max-width: 80vw; max-height: 80vh; border-radius: 8px; object-fit: contain; }
        .close-button { position: absolute; top: 10px; right: 10px; color: #fff; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-logo">Støren Taxi</div>
    <div class="navbar-links">
        <a href="index.html" class="navbar-button">Hjem</a>
        <a href="kontakt.html" class="navbar-button">Kontakt oss</a>
        <a href="personvernerklæring.html" class="navbar-button">Personvernerklæring</a>
        <a href="galleri.html" class="navbar-button">Galleri</a>
    </div>
</nav>

<div class="gallery-header">
    <h1>Galleri</h1>
    <p>Utforsk noen av våre beste øyeblikk og tjenester</p>
</div>

<div class="gallery-container">
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 1.jpg" alt="Gallery Image 1"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 2.jpg" alt="Gallery Image 2"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 3.jpg" alt="Gallery Image 3"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 4.jpg" alt="Gallery Image 4"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 5.jpg" alt="Gallery Image 5"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 6.jpg" alt="Gallery Image 6"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 7.jpg" alt="Gallery Image 7"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 8.jpg" alt="Gallery Image 8"></div>
    <div class="gallery-item" onclick="openModal(this)"><img src="Taxi 9.jpg" alt="Gallery Image 9"></div>
</div>

    <div id="admin-panel">
        <input type="file" id="fileInput" style="display: none;" />
        <button id="uploadButton" style="display: none;">Upload Image</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHriWkReSF26To4dEVFO7T_cvuGMid-jM",
            authDomain: "gauldal-taxi.firebaseapp.com",
            projectId: "gauldal-taxi",
            storageBucket: "gauldal-taxi.firebasestorage.app",
            messagingSenderId: "16133383822",
            appId: "1:16133383822:web:2ed9dc46561cb9b26f4bdf"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const storage = firebase.getStorage(app);

        const adminEmails = ["ajonli76@gmail.com"];

        firebase.onAuthStateChanged(auth, (user) => {
            if (user && adminEmails.includes(user.email)) {
                document.getElementById("uploadButton").style.display = "block";
            }
        });

        document.getElementById("uploadButton").addEventListener("click", () => {
            document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (file) {
                const storageRef = firebase.ref(storage, `gallery/${file.name}`);
                await firebase.uploadBytes(storageRef, file);
                alert("Image uploaded successfully!");
            }
        });

        // Example authentication (replace with your real method)
        firebase.signInWithPopup(auth, new firebase.GoogleAuthProvider());
    </script>

<div id="imageModal" class="modal">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>
</div>

<script>
    function openModal(element) {
        document.getElementById("imageModal").style.display = "flex";
        document.getElementById("modalImage").src = element.querySelector("img").src;
    }
    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target === document.getElementById("imageModal")) closeModal();
    }
</script>

</body>
</html>
