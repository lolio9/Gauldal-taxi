<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri - Støren Taxi</title>
    <style>
        /* Gallery-Specific Styling */
        .gallery-header {
            background-color: #1a73e8;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .gallery-header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-logo">Støren Taxi</div>
    <div class="navbar-links">
        <a href="index.html" class="navbar-button">Hjem</a>
        <a href="kontakt.html" class="navbar-button">Kontakt oss</a>
        <a href="personvernerklæring.html" class="navbar-button">Personvernerklæring</a>
        <a href="galleri.html" class="navbar-button">Galleri</a>
    </div>
</nav>

<!-- Header -->
<div class="gallery-header">
    <h1>Galleri</h1>
    <p>Utforsk noen av våre beste øyeblikk og tjenester</p>
</div>

<!-- Gallery Section -->
<div class="gallery-container">
    <div class="gallery-item" onclick="openModal(this)">
        <img src="Taxi 1.jpg" alt="Gallery Image 1">
    </div>
    <div class="gallery-item" onclick="openModal(this)">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2">
    </div>
    <div class="gallery-item" onclick="openModal(this)">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3">
    </div>
</div>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>
</div>

<script>
    function openModal(element) {
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "flex";
        modalImg.src = element.querySelector("img").src;
    }

    function closeModal() {
        var modal = document.getElementById("imageModal");
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById("imageModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
