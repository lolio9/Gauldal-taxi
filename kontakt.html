<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt oss - Støren Taxi</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-link {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar-link:hover {
            color: #1a73e8;
        }

        .navbar-button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .navbar-button:hover {
            background-color: #0a57b5;
        }

        /* Main Content Styles */
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .contact-form button {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0a57b5;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }

        /* Media Query for Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
            }

            .navbar-logo {
                font-size: 20px;
            }

            .navbar-link, .navbar-button {
                font-size: 16px;
            }

            .contact-section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">Støren Taxi</div>
        <div class="navbar-links">
            <a href="index.html" class="navbar-link">Hjem</a>
            <a href="kontakt.html" class="navbar-button">Kontakt oss</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <h1>Kontakt oss</h1>
        <p>Vi er her for å hjelpe deg! Ta kontakt med oss for spørsmål eller bestillinger. Du kan bruke skjemaet nedenfor, eller ringe oss direkte på telefon.</p>
        
        <form class="contact-form">
            <input type="text" name="name" placeholder="Navn *" required>
            <input type="email" name="email" placeholder="E-post *" required>
            <input type="tel" name="phone" placeholder="Telefon *" required>
            <textarea name="message" rows="5" placeholder="Din henvendelse *" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Støren Taxi. Alle rettigheter forbeholdt.
    </footer>

</body>
</html>
